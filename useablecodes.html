<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- BannerCarousel -->
<div class="container-fluid d-flex justify-content-center align-items-center mt-4">
    <div class="carousel slide" id="bannerCarousel" data-bs-ride="carousel">
        <div class="p-1 border border-2 d-flex justify-content-center">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000"><img class="w-100 d-block" src="carousel/My project (5).jpg" alt=""></div>
                <div class="carousel-item" data-bs-interval="2000"><img class=" d-block w-100" src="carousel/Carousel1.png" alt=""></div>
                <div class="carousel-item" data-bs-interval="2000"><img class="w-100 d-block" src="carousel/Carousel2.png" alt=""></div>
                <div class="carousel-item" data-bs-interval="2000"><img class="w-100 d-block" src="carousel/Carousel3.png" alt=""></div>
                <div class="carousel-item" data-bs-interval="2000"><img class="w-100 d-block" src="carousel/Carousel5.png" alt=""></div>
                <div class="carousel-item" data-bs-interval="2000"><img class="w-100 d-block" src="carousel/carousel4.png" alt=""></div>
            </div class="bg-white opacity-25">
                <button class="carouselbtn carousel-control-prev bg-black opacity-25" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Prev</span>
                </button>
                <button class="carouselbtn carousel-control-next bg-black opacity-25" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>





</body>
</html>
